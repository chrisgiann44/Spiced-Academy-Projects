<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Connect Four</title>

    <body>

        <div class="containerup">

            <div class="maininfo">

                <div class="infoup">

                    <div class="dropdown">
                      <button class="dropbtn">Number of Columns</button>
                      <div id ="coln" class="dropdown-content">
                        <ul>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</li>
                        </ul>
                      </div>
                    </div>

                    <div class="single">
                      <button class="dropbtn">Activate Single Player!</button>
                  </div>
                </div>



                <div class="info">
                    <div class="turn-start">
                        <div class="pl pl1"><p>Player 1 <br> is on</p></div>
                        <button type="button" class="startbt" name="button"><p>Start</p><p>Over</p></button>
                        <div class="pl pl2"><p>Player 2 <br> is on</p></div>
                    </div>
                </div>

                <div class="winner">

                    <div class="winneris">

                    </div>


                </div>

            </div>

        </div>
